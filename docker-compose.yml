version: "3"
services:
  frontend:
    build:
      context: front
      target: prod
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "5173:9000"
    networks:
      - api
  backend:
    build:
      context: backend
    networks:
      - api
    ports:
      - "3000:9100"
networks:
  api:
    driver: bridge